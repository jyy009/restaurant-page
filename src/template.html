<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <header class="container">
      <h1>Milestone</h1>
      <nav class="nav">
        <button id="home-btn">Home</button>
        <button id="menu-btn">Menu</button>
      </nav>
    </header>

    <div id="content"></div>

    <!-- home page template -->
    <template id="home-template">
      <section class="home-section">
        <img
          src="../public/images/cafe.jpg"
          alt="ocean cliffs"
          class="home-image"
        />

        <div class="home-info-wrapper container">
          <div class="home-info">
            <p>
              Welcome to Milestone. Brunch, fika and specialty coffee in the
              heart of sunny San Diego.
            </p>
          </div>

          <div class="home-contact-wrapper">
            <div class="contact-wrapper-one">
              <div class="contact-div-one">
                <h3 class="home-hours">Opening hours</h3>
                <p>Sun - Sat</p>
                <p>7am - 3pm</p>
              </div>
              <div>
                <h3 class="home-location">Location</h3>
                <p>519 La Jolla Blvd</p>
                <p>San Diego, CA</p>
              </div>
            </div>

            <div class="contact-wrapper-two">
              <div class="contact-div-two">
                <h3 class="home-phone">Contact</h3>
                <p>805 213 4229</p>
                <p>milestone@mail.com</p>
              </div>
              <div>
                <h3 class="home-cater">Catering</h3>
                <p>We offer catering for events.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </template>

    <!-- menu page template -->
    <template id="menu-template">
      <div class="item-wrapper">
        <div class="menu-item">
          <h3 class="item-name"></h3>
          <p class="item-description">item info</p>
        </div>
        <p class="item-price">item price</p>
      </div>
    </template>
  </body>
</html>
