<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>

    <header>
      <h1>Milestone</h1>
      <nav class="nav">
        <button id="home-btn">Home</button>
        <button id="menu-btn">Menu</button>
      </nav>
    </header>

    <div id="content"></div>

    <!-- home page template -->
    <template id="home-template">
      <section class="home-section">
        <img
          src="../public/images/cafe.jpg"
          alt="ocean cliffs"
          class="home-image"
        />

        <div class="home-info-wrapper">
          <div>
            <p class="home-info">
              Welcome to Milestone. Brunch, fika and specialty coffee in the heart of downtown La Jolla.
            </p>
          </div>
          <div class="home-hours-wrapper">
            <div>
              <h3 class="home-hours">Opening hours</h3>
              <p>Sun-Sat 7am-3pm</p>
            </div>
            <div>
              <h3 class="home-location">Location</h3>
              <p>19 La Jolla Blvd, La Jolla CA</p>
            </div>
            <div>
              <h3 class="home-contact">Contact</h3>
              <p>805 213 4229</p>
              <p>milestone@mail.com</p>
            </div>
            <p class="home-info">
              Welcome to Milestone. Lorem ipsum dolor sit amet consectetur
              adipisicing elit. Earum sunt accusantium ipsa error sequi
              praesentium reprehenderit excepturi, eius magnam! Exercitationem
              culpa sunt cumque asperiores vero distinctio vitae quam veritatis
              voluptates.
            </p>
            <img src="../public/images/cafe.jpg" alt="cafe" />
          </div>
        </div>
      </section>
    </template>

    <!-- menu page template -->
    <template id="menu-template">
      <section class="menu-section">
        <div class="menu-wrapper">
          <div class="menu-item">
            <h3 class="item-name"></h3>
            <p class="item-description">item info</p>
          </div>
          <p class="item-price">item price</p>
        </div>
      </section>
    </template>
  </body>
</html>
